<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A review</title>
</head>
<style>
        img {
            display: block;
            max-width: 685px;
            max-height: 300px;
            width: auto;
            height: auto;
        }
    </style>

<body>

	<header>
		<h1 th:each="review: ${reviews}" th:text="${review.title}" ></h1>
	</header>
	
	<article th:each="review: ${reviews}">
	
		<h2 th:text="'Vacation:   ' + ${review.category}" ></h2>
		
			<p th:text="${image.description}"></p>
		 <img th:src="${review.imageUrl}" /> <!--  alt= "picture of destination"-->
		 	<p th:text="${image.description}"></p>
		 <img th:src="${review.imageUrl2}"/>
		<p th:text="${review.description}"></p>
		
		
		<a href="http://localhost:8080/reviews">Back to home</a>
	</article>

</body>
</html>
